<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odeps√°n√≠ materi√°lu ‚Äì Telesto</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    input, select, button { margin-top: 0.5em; padding: 0.5em; width: 100%; max-width: 400px; }
    #reader { width: 100%; max-width: 400px; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>Odeps√°n√≠ materi√°lu</h2>

  <label for="barcode">Naskenovan√Ω k√≥d</label>
  <input type="text" id="barcode" placeholder="Nejprve naskenuj k√≥d..." readonly>

  <button onclick="startScanner()">üì∑ Skenovat k√≥d</button>
  <div id="reader" style="display: none;"></div>

  <label for="location">Lokalita / d≈Øm</label>
  <select id="location">
    <option>D≈Øm Brno ‚Äì Masn√° 12</option>
    <option>D≈Øm Brno ‚Äì Zderadova</option>
    <option>D≈Øm Brno ‚Äì V√≠de≈àsk√°</option>
  </select>

  <label for="quantity">Poƒçet ks</label>
  <input type="number" id="quantity" min="1" value="1">

  <button onclick="submitForm()">‚úÖ Odepsat ze skladu</button>

  <script>
async function startScanner() {
    const reader = document.getElementById("reader");
    reader.style.display = "block";
    const html5QrCode = new Html5Qrcode("reader");

    await html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async qrCodeMessage => {
            document.getElementById("barcode").value = qrCodeMessage;
            await html5QrCode.stop();
            reader.style.display = "none";
        },
        errorMessage => {
            console.warn("Chyba p≈ôi ƒçten√≠ k√≥du:", errorMessage);
        }
    );
}

async function submitForm() {
    const barcode = document.getElementById("barcode").value;
    const location = document.getElementById("location").value;
    const quantity = parseInt(document.getElementById("quantity").value, 10);

    const payload = {
        product: barcode,
        quantity: quantity,
        location: location,
        direction: "out",
        note: "Odeps√°no z formul√°≈ôe"
    };

    try {
        const response = await fetch("https://www.telesto.app/v2/transactions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "c10cdc4bf4fd059f2d5b2ce2db5565ee"
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();
        alert("‚úÖ Hotovo: " + JSON.stringify(data));
    } catch (err) {
        alert("‚ùå Chyba p≈ôi odes√≠l√°n√≠: " + err.message);
    }
}
</script>

</body>
</html>
