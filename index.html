<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odeps√°n√≠ materi√°lu ‚Äì Telesto (EAN + QR)</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    input, select, button { margin-top: 0.5em; padding: 0.5em; width: 100%; max-width: 400px; }
    #reader, #ean-reader { width: 100%; max-width: 400px; margin-top: 1em; }
    video { width: 100%; }
  </style>
</head>
<body>
  <h2>Odeps√°n√≠ materi√°lu (EAN + QR)</h2>

  <label for="barcode">Naskenovan√Ω k√≥d</label>
  <input type="text" id="barcode" placeholder="Nejprve naskenuj k√≥d‚Ä¶" readonly />

  <button onclick="startScanning()">üì∑ Skenovat k√≥d (EAN i QR)</button>
  <div id="reader" style="display: none;"></div>
  <div id="ean-reader" style="display: none;"></div>

  <label for="location">Lokalita / d≈Øm</label>
  <select id="location">
    <option>D≈Øm Brno ‚Äì Masn√° 12</option>
    <option>D≈Øm Brno ‚Äì Zderadova</option>
    <option>D≈Øm Brno ‚Äì V√≠de≈àsk√°</option>
  </select>

  <label for="quantity">Poƒçet ks</label>
  <input type="number" id="quantity" min="1" value="1" />

  <button onclick="submitForm()">‚úÖ Odepsat ze skladu</button>

<script>
const API_TOKEN = "c10cdc4bf4fd059f2d5b2ce2db5565ee";
let html5QrCodeInstance, quaggaRunning;

function stopAllScanners() {
  if (html5QrCodeInstance) {
    html5QrCodeInstance.stop().catch(() => {});
    document.getElementById("reader").style.display = "none";
  }
  if (quaggaRunning) {
    Quagga.stop();
    document.getElementById("ean-reader").style.display = "none";
    quaggaRunning = false;
  }
}

function startScanning() {
  stopAllScanners();
  startQRScanner();
  startEANScanner();
}

function startQRScanner() {
  const reader = document.getElementById("reader");
  reader.style.display = "block";
  html5QrCodeInstance = new Html5Qrcode("reader");

  html5QrCodeInstance.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    async code => {
      document.getElementById("barcode").value = code;
      stopAllScanners();
    },
    error => {}
  );
}

function startEANScanner() {
  const eanReader = document.getElementById("ean-reader");
  eanReader.style.display = "block";
  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: eanReader,
      constraints: { facingMode: "environment" }
    },
    decoder: {
      readers: ["ean_reader", "ean_13_reader", "upc_reader"]
    }
  }, err => {
    if (err) {
      console.error("Quagga init error:", err);
      return;
    }
    quaggaRunning = true;
    Quagga.start();
  });

  Quagga.onDetected(result => {
    if (result.codeResult && result.codeResult.code) {
      document.getElementById("barcode").value = result.codeResult.code;
      stopAllScanners();
    }
  });
}

async function submitForm() {
  const barcode = document.getElementById("barcode").value;
  const location = document.getElementById("location").value;
  const quantity = parseInt(document.getElementById("quantity").value, 10);

  if (!barcode) {
    alert("‚ö†Ô∏è Nejprve naskenuj k√≥d.");
    return;
  }

  const payload = {
    product: barcode,
    quantity: quantity,
    location: location,
    direction: "out",
    note: "Odeps√°no z formul√°≈ôe"
  };

  try {
    const response = await fetch("https://www.telesto.app/v2/transactions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": API_TOKEN
      },
      body: JSON.stringify(payload)
    });

    const data = await response.json();
    alert("‚úÖ Hotovo: " + JSON.stringify(data));
  } catch (err) {
    alert("‚ùå Chyba p≈ôi odes√≠l√°n√≠: " + err.message);
  }
}
</script>
</body>
</html>
