<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odeps√°n√≠ materi√°lu 1 ‚Äì Telesto</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    input, select, button { margin-top: 0.5em; padding: 0.5em; width: 100%; max-width: 400px; }
    #scanner-container { max-width: 400px; margin: 1em 0; }
    #barcode { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Odeps√°n√≠ materi√°lu</h2>

  <label for="barcode">Naskenovan√Ω k√≥d</label>
  <input type="text" id="barcode" placeholder="Naskenuj ƒç√°rov√Ω k√≥d..." readonly>

  <button onclick="startScanner()">üì∑ Skenovat k√≥d</button>
  <div id="scanner-container"></div>

  <label for="location">Lokalita / d≈Øm</label>
  <select id="location">
    <option>D≈Øm Brno ‚Äì Masn√° 12</option>
    <option>D≈Øm Brno ‚Äì Zderadova</option>
    <option>D≈Øm Brno ‚Äì V√≠de≈àsk√°</option>
  </select>

  <label for="quantity">Poƒçet ks</label>
  <input type="number" id="quantity" min="1" value="1">

  <button onclick="submitForm()">‚úÖ Odepsat ze skladu</button>

  <script>
    function startScanner() {
      const container = document.getElementById("scanner-container");
      container.innerHTML = ""; // vyƒçist√≠ star√Ω v√Ωstup

      Quagga.init({
        inputStream: {
          type: "LiveStream",
          constraints: {
            facingMode: "environment"
          },
          target: container
        },
        decoder: {
          readers: ["ean_reader"] // EAN-13
        }
      }, function (err) {
        if (err) {
          alert("Chyba p≈ôi spou≈°tƒõn√≠ kamery: " + err.message);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        document.getElementById("barcode").value = code;
        Quagga.stop();
        container.innerHTML = ""; // schov√° kameru
      });
    }

    async function submitForm() {
      const barcode = document.getElementById("barcode").value;
      const location = document.getElementById("location").value;
      const quantity = parseInt(document.getElementById("quantity").value, 10);

      if (!barcode) {
        alert("‚ö†Ô∏è Nejprve naskenuj k√≥d.");
        return;
      }

      const payload = {
        product: barcode,
        quantity: quantity,
        location: location,
        direction: "out",
        note: "Odeps√°no z formul√°≈ôe"
      };

      try {
        const response = await fetch("https://www.telesto.app/v2/transactions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "c10cdc4bf4fd059f2d5b2ce2db5565ee" // tv≈Øj API token
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        alert("‚úÖ Hotovo: " + JSON.stringify(data));
      } catch (err) {
        alert("‚ùå Chyba p≈ôi odes√≠l√°n√≠: " + err.message);
      }
    }
  </script>
</body>
</html>
